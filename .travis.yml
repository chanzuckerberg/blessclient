language: go
go_import_path: github.com/chanzuckerberg/blessclient
sudo: false
go:
  - "1.13"
env:
  - CGO_ENABLED=1
stages:
  - test
  - publish-osx
  - publish-prerelease-osx
  - publish-linux
matrix:
  include:
    - os: linux
      stage: test
      script:
        - sudo apt update -q
        - sudo apt install -yq libusb-dev libusb-1.0.0-dev
        - make test-ci
        - bash <(curl -s https://codecov.io/bash)
    - os: osx
      stage: test
      script:
        - make test-ci
    - os: linux
      stage: test
      script:
        - sudo apt update -q
        - sudo apt install -yq libusb-dev libusb-1.0.0-dev
        - npm install -g snyk
        - bash _bin/snyk.sh
    - os: linux
      stage: test
      sudo: true
      script:
        - sudo make setup
        - sudo apt update -q
        - sudo apt install -yq libusb-dev libusb-1.0.0-dev
        - make lint

    # Publish
    - os: osx
      if: tag =~ /^v\d+\.\d+\.\d+$/ # only for releases vX.Y.Z
      stage: publish-osx
      sudo: true
      script:
        - curl -sfL https://install.goreleaser.com/github.com/goreleaser/goreleaser.sh | BINDIR=/Users/travis/bin sh
        - make publish-darwin
    - os: osx
      if: tag =~ /\+.+/ # only do prerelease for prereleases vX.Y.Z+AAAAA
      stage: publish-prerelease-osx
      sudo: true
      script:
        - curl -sfL https://install.goreleaser.com/github.com/goreleaser/goreleaser.sh | BINDIR=/Users/travis/bin sh
        - make publish-prerelease-darwin
    - os: linux
      if: tag =~ /^v/ # we do linux for both prereleases and releases
      stage: publish-linux
      sudo: true
      script:
        - sudo apt update -q
        - sudo apt install -yq libusb-dev libusb-1.0.0-dev
        - go get -u github.com/aktau/github-release
        - make publish-linux
