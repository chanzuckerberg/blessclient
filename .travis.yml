language: go
go_import_path: github.com/chanzuckerberg/blessclient
sudo: false
env:
  - CGO_ENABLED=1
stages:
  - test
  - release-osx
  - release-linux
matrix:
  include:
    - os: linux
      stage: test
      go: 1.12.x
      script:
        - make test
        - bash <(curl -s https://codecov.io/bash)
    - os: osx
      stage: test
      go: 1.12.x
      script:
        - make test
    - os: linux
      stage: test
      go: 1.12.x
      script:
        - npm install -g snyk
        - bash _bin/snyk.sh
    - os: linux
      stage: test
      sudo: true
      go: 1.12.x
      script:
        - sudo make setup
        - make lint
    - os: osx
      stage: release-osx
      go: 1.12.x
      secure: ""
      script:
        - make release-darwin
    - os: linux
      stage: release-linux
      sudo: true
      go: 1.12.x
      secure: ""
      script:
        - sudo apt update -q
        - sudo apt install -yq libusb-dev libusb-1.0.0-dev
        - go get github.com/aktau/github-release
        - make release-linux
