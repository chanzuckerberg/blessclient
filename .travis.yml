language: go
go_import_path: github.com/chanzuckerberg/blessclient
sudo: false
env:
  - CGO_ENABLED=1
stages:
  - test
  - publish-osx
  - publish-linux
matrix:
  include:
    - os: linux
      stage: test
      go: 1.12.x
      script:
        - make test
        - bash <(curl -s https://codecov.io/bash)
    - os: osx
      stage: test
      go: 1.12.x
      script:
        - make test
    - os: linux
      stage: test
      go: 1.12.x
      script:
        - npm install -g snyk
        - bash _bin/snyk.sh
    - os: linux
      stage: test
      sudo: true
      go: 1.12.x
      script:
        - sudo make setup
        - make lint

    # Publish
    - os: osx
      if: tag =~ ^v
      stage: publish-osx
      go: 1.12.x
      secure: ""
      script:
        - make publish-darwin
    - os: osx
      if: tag =~ /dirty$/
      stage: publish-prerelease-osx
      go: 1.12.x
      secure: ""
      script:
        - make publish-prerelease-darwin
    - os: linux
      if: tag =~ /^v\d+\.\d+\.\d+$/
      stage: publish-linux
      sudo: true
      go: 1.12.x
      secure: ""
      script:
        - sudo apt update -q
        - sudo apt install -yq libusb-dev libusb-1.0.0-dev
        - make publish-linux
