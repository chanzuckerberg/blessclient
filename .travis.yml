language: go
go:
- '1.11'
before_install:
  - sudo apt-get update
  - sudo apt-get install -y libusb-dev libusb-1.0.0-dev
install:
  - npm install -g snyk
  - make setup
jobs:
  include:
    - stage: check
      script:
        - make test
        - bash <(curl -s https://codecov.io/bash)
    - stage: check
      script:
        - bash _bin/snyk.sh
    - stage: check
      script:
        - make lint

